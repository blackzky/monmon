<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
            <title>Monmon</title>
            <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id='player_map'></div>
		<div id='tile_options'>
			<p id="tile_info"></p>
			Tile: <select id='tile_tile'></select><br />
			Layer: <select id='tile_layer'></select><br />
			<button id="set_tile_btn">Set</button>
			<button id="cancel_set_tile_btn">Cancel</button>
		</div>
		<br />
		<div id='map_options'>
			<p>Map Options:</p>
			<textarea id='map_data'></textarea>
			<br />
			<button id="import_btn">Import Map</button>
			<button id="export_btn">Export Map</button>
		</div>
    </body>

    <script src='scripts/jquery-1.7.1.min.js'></script>
    <script src='scripts/monmon.js'></script>

</html>
